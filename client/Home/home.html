<Template name="Home">
  {{#if currentUser}}
    <h3>Your Groupbuys</h3>
    <div class="ui divider"></div>
    <div class="ui cards">
      {{#each groupbuys}}
        {{> Groupbuy}}
      {{/each}}
    </div>
  {{else}}
    <div class="ui huge message main">
      <h1 class="ui huge header main">groupbuy.io</h1>
      <p>
        A platform for groupbuys.
      </p>
    </div>
    {{> Explore}}
  {{/if}}
</Template>
