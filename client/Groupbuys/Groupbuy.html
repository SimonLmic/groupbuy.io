<template name="Groupbuy">
  <div class="ui card">
    <div class="content">
      <a class="header">{{name}}</a>
      <div class="meta">
        {{gbType}}: {{gbSubType}}
      </div>
      <div class="description">
        <h4 class="ui sub header">Important Dates</h4>
        <span class="date">Starts: {{momentFormat gbStartDate}} Ends: {{momentFormat gbEndDate}}</span>
        <span class="date">Estimated Ship Date: {{momentFormat estimatedShippingDate}}</span>
        <h4 class="ui sub header">Description</h4>
        {{description}}
      </div>
    </div>
    <div class="extra content">
      <a href="{{gbRunnerContact}}">{{gbRunner}}</a>
      <span class="right floated">
        <i class="location arrow icon"></i>
        {{gbRunnerLocation}}
      </span>
    </div>
  </div>
</template>
