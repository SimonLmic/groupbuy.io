<template name="Groupbuy">
    <a class="ui card fluid" href="/gb/{{_id}}">
        <div class="image">
            <img src="{{imageurl}}" class="visible content">
        </div>

        <div class="content">
          <a class="header" href="gb/{{_id}}">{{name}}</a>
          <div class="meta">
            <p class="ui sub header">Ends {{momentFormat gbEndDate}}</p>
            <p class="ui sub header blue">MOQ Progress: {{progressTowardsMOQ}}/{{gbMOQ}}</p>
          </div>
            <div class="description">

                <h4 class="ui sub header">Description</h4> {{description}}
                <div class="ui small feed">
                    <div class="event">
                        <div class="content">
                            <div class="summmary">
                                Estimated Ship Date: {{momentFormat estimatedShippingDate}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="extra content">
            <a href="{{gbRunnerContact}}">{{gbRunner}}</a>
            <span class="right floated">{{gbRunnerLocation}}<i class="location arrow icon"></i></span>
            <hr />
            <h4 class="ui sub {{status}}">Current Status: {{status}}</h4>
        </div>
    </a>
</template>
