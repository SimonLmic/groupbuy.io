<template name="Groupbuy">
    <div class="ui card">
        <div class="image">
            <img src="http://i.imgur.com/ZkW1m8H.jpg" class="visible content">
        </div>

        <div class="content">
            <div class="right floated meta">
                <h4 class="ui sub header blue">MOQ Progress: {{progressTowardsMOQ}}/{{gbMOQ}}</h4>
            </div>
            <a class="header" href="gb/{{_id}}">{{name}}</a>
            <div class="right floated meta">
              <h4 class="ui sub header">Ends {{momentFormat gbEndDate}}</h4>
            </div>
            <div class="meta">
                {{gbType}}: {{gbSubType}}
            </div>

            <div class="description">

                <h4 class="ui sub header">Description</h4> {{description}}
                <div class="ui small feed">
                    <div class="event">
                        <div class="content">
                            <div class="summmary">
                                Estimated Ship Date: {{momentFormat estimatedShippingDate}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="extra content">
            <a href="{{gbRunnerContact}}">{{gbRunner}}</a>
            <span class="right floated">{{gbRunnerLocation}}<i class="location arrow icon"></i></span>
            <hr />
            <h4 class="ui sub {{status}}">Current Status: {{status}}</h4>
        </div>
        <div class="ui bottom attached button" id="addToGBs">
            <a><i class="add icon"></i> Add To Your Groupbuys</a>
        </div>
    </div>
    <script>
    </script>
</template>
