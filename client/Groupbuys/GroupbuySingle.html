<template name="GBSingle">
  {{#with gb}}
    <div class="ui grid">
        <div class="twelve wide column">
            <div class="ui raised segment">
                <h1 class="ui header">{{name}}</h1>
                <div class="ui divider"></div>
                <h4>{{gbType}} : {{gbSubType}}</h4>
                <img class="ui fluid centered image" src="{{imageurl}}" />
                <h4>Status: {{status}}</h4>
                <h3>Description</h3>
                <p>
                    {{description}}
                </p>
            </div>
            {{#if updatemessages}}
              <div class="ui raised segment">
                  <i class="warning circle red icon"></i>Updates
                  <div class="ui divider"></div>
                  {{#each updatemessages}}
                  <div class="ui fluid card">
                      <div class="content">
                          <div class="header">{{name}}</div>
                          <div class="meta">
                              <span>{{momentFormat createdAt}}</span>
                          </div>
                          {{#markdown}}{{updatetext}}{{/markdown}}
                      </div>
                  </div>
                  {{/each}}
              </div>
            {{/if}}
        </div>
        <div class="four wide column">
            {{#if updatemessages}}
            <div class="ui raised segment">
              <div class="ui feed">
                  {{#each updatemessages}}
                  <div class="event">
                      <div class="content">
                          <div class="summary">
                              <a class="user">Update:</a> posted on
                              <div class="date">
                                  {{momentFormat createdAt}}
                              </div>
                          </div>

                      </div>
                  </div>
                  {{/each}}
                </div>
            </div>
            {{/if}}
            <div class='ui raised segment'>
                {{#if checkAuthor author}}
                  <a href="/gb/update/{{_id}}">
                      <div class="ui button yellow fluid" tabindex="0">
                          <i class="write icon"></i> Update Groupbuy
                      </div>
                  </a>
                {{else}}
                  <a href="http://{{gbBuyLink}}">
                      <div class="ui labeled button fluid" id="joinbutton" tabindex="0">
                          <div class="ui positive button fluid">
                              <i class="add icon"></i> Join Groupbuy
                          </div>
                          <a class="ui basic label">{{progressTowardsMOQ}} / {{gbMOQ}}</a>
                      </div>
                  </a>
                {{/if}}
            </div>
            <div class="ui stacked segment">
                <h3>Dates</h3>
                <div class="ui divider"></div>
                <div class="ui segments">
                    <div class="ui segment">
                        <p>Groupbuy Period</p>
                    </div>
                    <div class="ui secondary red segment">
                        <p>{{momentFormat gbStartDate}} - {{momentFormat gbEndDate}}</p>
                    </div>
                </div>
                <div class="ui segments">
                    <div class="ui segment">
                        <p>
                            Estimaged Shipping Date
                        </p>
                    </div>
                    <div class="ui secondary green segment">
                        <p>
                            {{momentFormat estimatedShipDate}}
                        </p>
                    </div>
                </div>
                <div class="ui divider"></div>
                <h3>Important Links</h3>
                <div class="ui divider"></div>
                <a href="mailto:{{gbRunnerContact}}">
                    <div class="ui labeled button fluid" id="joinbutton" tabindex="0">
                        <div class="ui teal button fluid">
                            <i class="send outline icon"></i> Contact
                        </div>
                        <a class="ui basic label">{{gbRunner}}</a>
                    </div>
                </a>
                <div class="ui divider"></div>
                <a href="http://{{gbForumLink}}">
                    <div class="ui blue button fluid" id="joinbutton" tabindex="0">
                        <i class="info circle icon"></i> More Information
                    </div>
                </a>
            </div>
        </div>
    </div>
  {{/with}}
</template>
